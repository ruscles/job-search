name: Job Search Automation

on:
  schedule:
    # This runs at 14:00 UTC (9:00 AM EST) every day
    - cron: '0 14 * * *'
  workflow_dispatch: # This allows you to run it manually with a button click

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client oauth2client requests

      - name: Run search script
        env:
          # This connects your GitHub Secrets to the script's environment
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS__ }}
        run: python job-search.py